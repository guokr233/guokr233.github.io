        <p>﻿线性表：最基础的数据结构，特点是一连一。<br>实现方式有顺序结构和链式结构，以下是顺序结构实现的代码。</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">线性的顺序结构实现</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">函数：打印表；插入元素；删除元素。</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;Windows.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> maxNum 100</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//线性表的顺序结构</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">spList</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">	<span class="keyword">int</span> data[maxNum];</span><br><span class="line">	<span class="keyword">int</span> length;</span><br><span class="line">&#125;spList;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//打印表</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">showList</span><span class="params">(spList* L)</span></span>;</span><br><span class="line"><span class="comment">//插入一个元素，value为插入的值，order为插入的位置</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">insertElem</span><span class="params">(spList* L, <span class="keyword">int</span> value, <span class="keyword">int</span> order)</span></span>;</span><br><span class="line"><span class="comment">//删除一个元素，order为删除的位置</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">deleteElem</span><span class="params">(spList* L, <span class="keyword">int</span> order)</span></span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">showList</span><span class="params">(spList* L)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> i;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; L-&gt;length; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"%d: %d\n"</span>, i, L-&gt;data[i]);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"表长：%d"</span>, L-&gt;length);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\n\n"</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">insertElem</span><span class="params">(spList* L, <span class="keyword">int</span> value, <span class="keyword">int</span> order)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> i;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> (i = L-&gt;length - <span class="number">1</span>; i &gt;= order; i--)</span><br><span class="line">	&#123;<span class="comment">//将后面的数据元素后移</span></span><br><span class="line">		L-&gt;data[i + <span class="number">1</span>] = L-&gt;data[i];</span><br><span class="line">	&#125;</span><br><span class="line">	L-&gt;data[order] = value;    <span class="comment">//插入</span></span><br><span class="line">	L-&gt;length++;    <span class="comment">//表长加一</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">deleteElem</span><span class="params">(spList* L, <span class="keyword">int</span> order)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> i;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> (i = order + <span class="number">1</span>; i &lt; L-&gt;length; i++)</span><br><span class="line">	&#123;<span class="comment">//将后面的元素依次向前覆盖</span></span><br><span class="line">		L-&gt;data[i - <span class="number">1</span>] = L-&gt;data[i];</span><br><span class="line">	&#125;</span><br><span class="line">	L-&gt;length--;    <span class="comment">//表长减一</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">void</span>)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	spList List;</span><br><span class="line">	spList* L = &amp;List;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">50</span>; i++)</span><br><span class="line">	&#123;<span class="comment">//随便初始化一些值</span></span><br><span class="line">		L-&gt;data[i] = i;</span><br><span class="line">	&#125;</span><br><span class="line">	L-&gt;length = <span class="number">10</span>;</span><br><span class="line"></span><br><span class="line">	<span class="comment">//打印列表</span></span><br><span class="line">	showList(L);</span><br><span class="line">	<span class="comment">//在下标为4的地方插入一个7并打印列表</span></span><br><span class="line">	insertElem(L, <span class="number">7</span>, <span class="number">4</span>);</span><br><span class="line">	showList(L);</span><br><span class="line">	<span class="comment">//删除下标为6的元素并打印列表</span></span><br><span class="line">	deleteElem(L, <span class="number">6</span>);</span><br><span class="line">	showList(L);</span><br><span class="line"></span><br><span class="line">	system(<span class="string">"PAUSE"</span>);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
